name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install jquery && npm install --save-dev @babel/core @babel/preset-env autoprefixer babel-loader css-loader mini-css-extract-plugin postcss postcss-loader sass sass-loader tailwindcss webpack webpack-cli webpack-dev-server
        npx webpack
